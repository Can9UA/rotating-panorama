<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating panorama</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/rotating-panorama.css">
</head>
<body>
  <div class="container">
    <div class="rotating-panorama" data-panorama="">
      <div class="rotating-panorama-view">
        <img data-panorama-image src="images/img-0.png" width="537" height="449" alt="image description">
      </div>
      <div class="rotating-panorama-pagination">
        <button data-panorama-prev>Prev</button>
        <button data-panorama-next>Next</button>
      </div>
    </div>
  </div>
  <script src="js/rotating-panorama.js"></script>
</body>
</html>
