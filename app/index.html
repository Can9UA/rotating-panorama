<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Rotating panorama</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/panorama.css">
</head>
<body>
  <div class="container">
    <lable for="color">Change Color</lable>
    <select name="color" id="color-select">
      <option value="red" selected>Red</option>
      <option value="blue">Blue</option>
      <option value="grey">Grey</option>
    </select>
    
    <!-- panorama start -->
    <div class="panorama" data-panorama="images/frame-(number)-(color).png">
      <div class="panorama-view" data-panorama-view></div>
      <div class="panorama-pagination">
        <button type="button" data-panorama-left>Rotate to left</button>
        <button type="button" data-panorama-right>Rotate to right</button>
      </div>
    </div>
    <!-- panorama end -->
  </div>
  <script src="js/panorama.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
