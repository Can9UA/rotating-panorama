<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating panorama</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/panorama.css">
</head>
<body>
  <div class="container">
    <lable for="color">Change Color</lable>
    <select name="color" id="color">
      <option value="red" selected>Red</option>
      <option value="white">White</option>
    </select>
    
    <div class="panorama" data-panorama="images/img-(number)-(color).png">
      <div class="panorama-view" data-panorama-view></div>
      <div class="panorama-pagination">
        <button type="button" data-panorama-prev>Prev</button>
        <button type="button" data-panorama-next>Next</button>
      </div>
    </div>
  </div>
  <script src="js/panorama.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
